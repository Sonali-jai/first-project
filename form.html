    <h2 style=" color: black; font-style: inherit; margin-left: 15px; "> Create Your Account</h2>
    <br>
<form >
        <label for="Enter Name" style="color: black; margin-left: 89px; margin-right: 12px; font-size: large;">Enter Name :</label>
        <input type="text"  placeholder="Enter user here"  />
        <br>
        <br>
        <br>
<label for="Enter id" style="color: black; margin-left: 70px; margin-right: 12px; font-size: large;">Enter Email ID : </label>
<input type="text" placeholder="Enter Email Id Here " id="enter id"  />
<br>
<br>
<br>

<label for="Enter Username Here" style="color: black; margin-left: 30px; margin-right: 12px; font-size: large;">Enter Password here :</label>
<input type="text" placeholder="Password" id="enter password"/>
<br>
<br>

<p style="font-size: large; padding-left: 50px;">Choose Gender :</p>
<label for="Male" style="padding-left: 20px;">Male</label>
<input type="radio" value="Male" name="Gender" id="Male"/>
<label for="Female" style="padding-left:20px;">Female</label>
<input type="radio" value="Female" name="Gender" id="Female"/>
<label for="Other" style="padding-left: 20px;">Other</label>
<input type="radio" value="Other" name="Gender" id="Other"/>
<br>
<br>
<br>
<label for="Contact No" style="padding-left: 60px; font-size: large; margin-right: 20px; ">Contact No :</label>
<input type="number" placeholder="number" id="number"/>
<br>
<br>

<p><label for="Message" style="padding-left: 50px; font-size: large; padding-left: 10px;"> Write a Message :</label></p>
<textarea  id="Message" name="Message" rows="10" cols="70" style="margin-left: 15px;"></textarea>

</textarea>
<br>
<br>
<br>

<input type="submit" style="margin-left: 260px; background-color: red; color: coral; border: 3px solid black;" id="submit" name="submit"/>

<br>
<br>
<hr style="border: 1px solid white; width: 460px; padding: 1px;">
</form>
